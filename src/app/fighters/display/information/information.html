<h4 class="card-header">Informations</h4>

<div class="container">
    <div class="row ">
        <div class="col-md-auto">
            <img class="profile-img-card" src="assets/images/warrior.png" />
        </div>
        <div class="col">
            <div class="row">
                <div class="col bold">
                    Name
                </div>
                <div class="col">
                    {{information.firstName}} {{information.lastName}}
                </div>
            </div>
            <div class="row">
                <div class="col bold">
                    Age
                </div>
                <div class="col">
                    {{information.age}}
                </div>
            </div>
            <div class="row">
                <div class="col bold">
                    Class
                </div>
                <div class="col">
                    {{information.class}}
                </div>
            </div>
            <div class="row">
                <div class="col bold">
                    Race
                </div>
                <div class="col">
                    {{information.race}}
                </div>
            </div>
            <div class="row">
                <div class="col bold">
                    Gender
                </div>
                <div class="col">
                    {{information.gender}}
                </div>
            </div>
        </div>
    </div>
</div>
