<div class="card mt-4">
    <div class="card-body">
        <h6>Users currently connected</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="usersConnected">
            <li *ngFor="let user of usersConnected">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
<div class="d-flex p-2 justify-content-center">
    <button class="btn btn-primary" (click)="createCharacter()" >
        Create your character
    </button>
</div>
