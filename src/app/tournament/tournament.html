<div class="row">
    <div class="w-50 card offset-sm-2 mt-5">
        <h4 class="card-header">Tournaments</h4>
        <div class="card-body">

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                    *ngFor="let tournament of tournaments; let i = index">
                    {{tournament.name}}
                </button>
            </div>

            <p *ngIf="tournaments.length == 0">
                No tournaments available
            </p>
        </div>
    </div>
    <div class="right w-25 card mt-5">
        <h4 class="card-header">Creation form</h4>
        <div class="card-body">
            <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && tournamentForm.controls.name.errors }" />
                    <div *ngIf="submitted && tournamentForm.controls.name.errors" class="invalid-feedback">
                        <div *ngIf="tournamentForm.controls.name.errors.required">name is required</div>
                    </div>
                    <label for="participantsNumber">participants number</label>
                    <select formControlName="participantsNumber" class="form-control">
                        <option selected>16</option>
                        <option selected>32</option>
                        <option selected>64</option>
                        <option selected>128</option>
                        <option selected>256</option>
                        <option selected>512</option>
                        <option selected>16</option>
                    </select>
                </div>
                <button [disabled]="loading" class="btn btn-primary" (click)="newTournament()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    New tournament
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
